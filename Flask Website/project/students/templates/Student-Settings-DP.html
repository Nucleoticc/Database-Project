{% extends "baseSettings.html" %} {% block content2 %}
<div class="card-body">
  <h4 class="d-flex justify-content-center card-title">Profile Picture</h4>
  <form class="text-center justify-content-center" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group text-center" style="margin-bottom: 40px">
      <div align="center">
        <img
          align="center"
          src="{{url_for('static', filename='student/'+current_user.profile_img)}}"
          alt=""
        />
      </div>
    </div>
    <div class="form-group">
      {{form.picture.label(class='form-group')}}
      {{form.picture(class='form-control')}}
    </div>
    <div class="form-group">{{form.submit(class='btn btn-primary')}}</div>
  </form>
</div>
{% endblock %}
