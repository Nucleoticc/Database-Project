{% extends "baseDashBoard.html" %} {% block content3 %}
<div
  class="card-body d-flex justify-content-center flex-wrap"
  style="text-align: center"
>
{% for assessment in recommended_assessment %}
  <div
    class="card"
    style="
      text-align: center;
      border-top-width: 2px;
      border-top-color: var(--cyan);
      border-right-width: 2px;
      border-right-color: var(--cyan);
      border-bottom-width: 2px;
      border-bottom-color: var(--cyan);
      border-left-width: 2px;
      border-left-color: var(--cyan);
      margin: 4%;
      width: 200px;
    "
  >
    <div class="card-body" style="text-align: center">
      <h2 class="card-title">{{ assessment.name }}</h2>
      <p>{{ assessment.category.name }}</p>
      <p>{{ assessment.examiner.name }}</p>
      <p>{{ assessment.difficulty }}</p>
      <p>{{ assessment.rating }}</p>
      <a class="btn btn-primary" href="#">Details</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
