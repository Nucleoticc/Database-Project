{% extends "base.html" %} {% block content %}

<main class="page login-page">
  <div class="card" style="margin-right: 90px; margin-left: 90px">
    <div class="card-header">
      <h1 class="text-monospace text-uppercase" style="text-align: center">
        Assessment Categories
      </h1>
    </div>
    <div
      class="card-body d-flex justify-content-center flex-wrap"
      style="text-align: center"
    >
      {% for category in categories %}
      <div class="card" style="margin: 2px;text-align: center;border-width: 2px;border-color: aqua;">
        <div class="card-body" style="text-align: center">
          <h2 class="card-title">{{ category.name }}</h2>
          <p>{{ category.description }}</p>
        </div>
      </div>
      {% endfor %}
      <div class="card" style="margin: 2px;text-align: center;border-width: 2px;border-color: aqua;">
        <div class="card-body" style="text-align: center">
          <h2 class="card-title">Cant find a category?</h2>
          <a class="btn btn-primary" href="{{ url_for('categories.reg_course') }}">Request</a>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
